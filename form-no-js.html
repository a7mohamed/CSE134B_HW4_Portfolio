<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form for CS student portfolio">
    <title>Contact Form - Abdirahman Mohamed</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Form-specific styling with Flexbox */
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
            color: #222;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 0.75rem;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0055aa;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button[type="submit"] {
            background: #0055aa;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #0077dd;
        }

        /* Output elements styling */
        output {
            display: block;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }

        #error-output {
            background: #ffebee;
            border: 1px solid #ef5350;
            color: #c62828;
        }

        #info-output {
            background: #e3f2fd;
            border: 1px solid #42a5f5;
            color: #1565c0;
        }

        /* Hidden by default */
        output:empty {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Abdirahman Mohamed</h1>
        <p><strong>Computer Science Student at UCSD</strong></p>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="experiments.html">Experiments</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Contact Me</h2>
            <p>Fill out the form below to get in touch. I'll respond as soon as possible!</p>

            <form action="https://httpbin.org/post" method="POST">
                <!-- Hidden field for bot detection -->
                <input type="hidden" name="possible_bot" value="true">

                <div class="form-group">
                    <label for="name">Name: *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email: *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="comments">Comments: *</label>
                    <textarea 
                        id="comments" 
                        name="comments" 
                        required 
                        placeholder="Enter your message here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        placeholder="What is this regarding?">
                </div>

                <button type="submit">Send Message</button>
            </form>

            <!-- Output elements for errors and info (empty for now, will be used in Parts 2 & 3) -->
            <output id="error-output" for="name email comments" aria-live="polite"></output>
            <output id="info-output" for="name email comments" aria-live="polite"></output>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Abdirahman Mohamed. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
                <li><a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a></li>
                <li><a href="mailto:your.email@ucsd.edu">Email</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
